- changelog:
    de: '- Es wurde die Konfigurationsoption `groupByPurpose` hinzugefügt, die Anwendungen
      nach ihrem Zweck in Kategorien gruppiert und es dem Benutzer erlaubt, ganze
      Gruppen von Anwendungen auf einmal zu aktivieren oder zu deaktivieren. Dies
      reduziert auch den Platzbedarf des Modals, was besonders für Websites wichtig
      ist, die viele Anwendungen von Drittanbietern verwenden.

      '
    en: '- Added the `groupByPurpose` config option, which groups apps into categories
      based on their purpose, allowing the user to enable or disable entire groups
      of apps at once. This also reduces the space taken up by the modal, which is
      important especially for websites that use many third-party applications.

      '
  date: '2020-08-12'
  tags: []
  version: 0.5.30
